<template>
  <div class="container">
    <div class="list-group">
      <div repeat.for="task of list" >
        <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" click.delegate="checkDetails(task)" aria-current="true">
          <!-- progress bar code reference:https://codepen.io/web-tiki/pen/qEGvMN -->
          <svg id="svg" viewbox="0 0 100 100" width="64" height="64" class="rounded-circle flex-shrink-0">
            <circle cx="50" cy="50" r="45" fill="#FDB900"/>
            <path fill="none" stroke-linecap="round" stroke-width="5" stroke="#fff"
                  stroke-dasharray=${task.progress.progressNum}
                  d="M50 10
                     a 40 40 0 0 1 0 80
                     a 40 40 0 0 1 0 -80"/>
            <text data-bind="list" x="50" y="50" text-anchor="middle" dy="7" font-size="20">${task.progress.progressTitle}</text>
          </svg>
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <h6 class="mb-0">${task.title}</h6>
              <p class="mb-0 opacity-75">${task.description}</p>
              <p class="mb-0 opacity-75">${task.startDate} to ${task.endDate}</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</template>
