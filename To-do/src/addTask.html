<template>
  <div class="container">
    <form>
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" value.bind="title" placeholder="Task Title" required>
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Description</label>
        <input type="text" class="form-control" value.bind="description" placeholder="Task Description" required>
      </div>

      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Start Date</label>
        <input type="date" class="form-control" value.bind="startDate" required>
      </div>

      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">End Date</label>
        <input type="date" class="form-control" value.bind="endDate" required>
      </div>
      <button type="button" class="btn btn-success" click.delegate="addNewTask()">Submit</button>
    </form>
  </div>
</template>
